<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>

  </style>

  <title>Imagen Ajustada</title>
</head>

<body class="d-none">
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">P</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-none" id="botonPartido" href="/alineacionEquipo">Partido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-none" id="botonCancha" href="/cancha">Cancha</a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-none" id="botonJugadores" href="/alineaciones">Jugadores</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a class="btn btn-outline-success me-2 d-none" id="login" href="/login">Iniciar Sesi칩n</a>
            <a class="btn btn-outline-info me-2 d-none" id="nuevoUsuario" href="/nuevoUsuario">Crear Usuario</a>
            <!-- Editar color y funcion-->
            <a class="btn btn-outline-light me-2 d-none" id="usuario">Bienvenid@, <span id="nombreUsuario"></span></a>
            <a class="btn btn-outline-danger  d-none" id="cerrarSesion">Cerrar Sesi칩n</a>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main style="margin-top: 60px; margin-left: 20px; margin-right: 20px;">
    <div class="container-fluid">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Administracion de Canchas</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary d-none">Anterior</button>
            <button type="button" class="btn btn-sm btn-outline-secondary d-none">Siguiente</button>
          </div>
          <button type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1 d-none">
            <svg class="bi ">
              <use xlink:href="#calendar3"></use>
            </svg>
            Esta semana
          </button>
        </div>
      </div>





      <div class="row flex-column-reverse flex-md-row">
        <div class="col-md-9 order-1 order-md-1">
          <form id="configCanchasForm" method="POST">
            <ul class="list-group">
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item1">
                <label for="item1">06:00 am - 08:00 am</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item2">
                <label for="item2">08:00 am - 10:00 am</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item3">
                <label for="item3">10:00 am - 12:00 pm</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item4">
                <label for="item4">12:00 pm - 02:00 pm</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item5">
                <label for="item5">02:00 pm - 04:00 pm</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <li class="list-group-item">
                <input type="checkbox" class="status" id="item6">
                <label for="item6">04:00 pm - 06:00 pm</label>
                <span class="badge bg-secondary float-end">Ocupado</span>
              </li>
              <!-- Repite para los dem치s elementos -->
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success me-2" type="submit"
                  style="margin-top: 30px; margin-bottom: 30px;">Guardar cambios</button>
              </div>
            </ul>
          </form>
          
        </div>
        <div class="col-md-3 text-center order-0 order-md-2">
          <h1><span id="nombreCancha">Nombre Cancha</span></h1>
          <hr>
          <img src="imgs/Baaxal Koocha.jpg" class="img-fluid" alt="Descripci칩n de la imagen">
          <p><span id="direccion">Direccion</span></p>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll('.status').forEach(item => {
        item.addEventListener('change', event => {
          let badge = event.target.nextElementSibling.nextElementSibling;
          if (event.target.checked) {
            badge.textContent = 'Disponible';
            badge.classList.remove('bg-secondary');
            badge.classList.add('bg-success');
          } else {
            badge.textContent = 'Ocupado';
            badge.classList.remove('bg-success');
            badge.classList.add('bg-secondary');
          }
        })
      })
    </script>
    <script src="js/canchas.js"></script>
  </main>

</body>

</html>
