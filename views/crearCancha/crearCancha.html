<!--===============================================================================================-->

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../../public/images/canchas.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src = '../../public/images/soccer-ball.png' style = 'width: 80px;'>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Crear una cuenta de administrador para cancha
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Por favor ingresa tu nombre">
						<input class="input100" type="text" name="username" placeholder="Nombre" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Por favor ingresa tu correo">
						<input class="input100" type="email" name="email" placeholder="Correo" required>
						<span class="focus-input100" data-placeholder="&#xf15a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingresa tu contraseña">
						<input class="input100" type="password" name="contrasena" placeholder="Contraseña" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Confirma tu contraseña">
						<input class="input100" type="password" name="confirmPass" placeholder="Confirma tu contraseña" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Por favor ingresa el nombre de la cancha">
						<input class="input100" type="text" name="nombreCancha" placeholder="Nombre de la cancha" required>
						<span class="focus-input100" data-placeholder="&#xf1f7;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Ingresa la direccion de la cancha">
						<input class="input100" type="text" name="direccion" placeholder="Direccion" required>
						<span class="focus-input100" data-placeholder="&#xf1ab;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Selecciona el tipo de cancha">
                        <select class="input100" name="tipoCancha" required>
                          <option value="" disabled selected hidden>Elegir tipo de cancha</option>
                          <option value="Futbol 11" style="color: black;">Fútbol 11</option>
                          <option value="Futbol 7" style="color: black;">Fútbol 7</option>
                          <option value="Futbol Sala" style="color: black;">Fútbol Sala</option>
                          <option value="Futbol Playa" style="color: black;">Fútbol Playa</option>
                          <!-- Agrega más opciones según sea necesario -->
                        </select>
                        <span class="focus-input100" data-placeholder="&#xf1f7;"></span>
                      </div>
                      
                    

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Crear usuario
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="/login">
							¿Ya tienes una cuenta? Iniciar sesion
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
